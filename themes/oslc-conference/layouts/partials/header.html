<header class="main-header">
  <a href="/" class="logo">
    OSLC FEST
  </a>
  <nav class="menu">
    <ul>
      {{ range $index, $title := .Params.header }}
      {{ $link := index $.Params.headerLinks $index }}
      <li><a href="/{{ $link }}" class="nav--item">{{ $title }}</a></li>
      {{ end }}
    </ul>
  </nav>
  <div class="menu-toggle">
    <span class="bar top"></span>
    <span class="bar middle"></span>
    <span class="bar bottom"></span>
  </div>
</header>
